<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>MovieQuery v2</title>
</head>
<body>
    <!-- Header  -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-center">Welcome to MovieQuery!</h1>
            <div class="row">
                <div class="input-group">
                <input type="text" class="form-control input" placeholder="Enter movie title or keyword">
                <span class="input-group-btn">
                    <button class="btn btn-primary search" type="button">Search</button>
                </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Total Results Info -->
    <div class="results">
        
    </div>
    <!-- Movie Poster / Title Section -->
    <div class="container movie-posters">
        <div class="row movie-cards">
            
        </div>
    </div>

    <!-- SCRIPT FILES -->
    <!-- loaded here to optimization page load -->
    <script src="main.js"></script>
</body>
</html>
