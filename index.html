<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>MovieQuery</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-center">Welcome to MovieQuery!</h1>
            <div class="row">
                <div class="input-group">
                <input type="text" class="form-control input" placeholder="Enter movie title or keyword">
                <span class="input-group-btn">
                    <button class="btn btn-primary search" type="button">Search</button>
                </span>
                </div>
            </div>
        </div>
    </div>

    <div class="results">

    </div>
    <!-- Movie Poster / Title Section -->
    <div class="container movie-posters">
        <div class="row movie-cards">

        </div>
    </div>

    <!-- SCRIPT FILES -->
    <!-- loaded here to optimization page load -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
